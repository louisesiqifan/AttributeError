{% load static %}
<!DOCTYPE html>
<html>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
    <link rel="shortcut icon" href="{% static '../static/favicon.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=0.67">
    <head>
        <title>Pandas Express</title>
        <link rel="stylesheet" type="text/css" href="{% static "/home.css" %}" />
    </head>
    <body>
        <div id="header">
            <h1>Pandas Express</h1>
        </div>
        <div class="frame" id="section1">
            <form method="GET">
                {% csrf_token %}
                <table class="form">
                {{ form }}
                </table>
                <input type="reset" class="button" value="START SEARCHING" onclick="location.href='/search';" />
                <input type="reset" class="button" value="ADVANCED SEARCHING" onclick="location.href='/search/advance';" />
            </form>

        </div>
    </body>
</html>
