                            id integer PRIMARY KEY,
                            name text NOT NULL,
                            level text NOT NULL,
                            time_active integer,
                            time_total integer,
                            serving_size integer,
                            calories real,
                            total_fat real,
                            saturated_fat real,
                            cholesterol real,
                            sodium real,
                            total_carbohydrate real,
                            dietary_fiber real,
                            sugars real,
